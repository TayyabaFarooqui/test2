<div class= "abc">
  <div class="bar bar-header bar-clear" style= "margin-top:5px;height:40px;" >
    <a  href="#home"><button class="button button-icon icon ion-ios-arrow-back">Back</button></a>
    <div class="title" style="font-size: 28px;font-family: Times New Roman, Times, serif;">Notifications</div>

  </div>

  <ion-content class="has-header" style="margin-top: 10px;">
<div class="list">

  <div class="item item-avatar" ng-repeat="mmsg in tasks| orderBy : '-' track by $index"  ui-sref="DetailNote({sender:mmsg.mtitle,notice:mmsg.mmessage,mdate:mmsg.mdate,url:mmsg.url,file:mmsg.file})" ng-click="update(mmsg)" style="background-color:#000;color:white;">

    <img src="user.png">
<div ng-if="mmsg.flag == '0'">

  <span class = "badge" style="background-color: red; color: white;text-align: right;">NEW</span>
  <h2 style="font-weight:700;">{{mmsg.mtitle}}</h2>
  <p style="color:white;float: left;margin-top: 8px;">{{mmsg.mmessage | limitTo:8}}....</p>
  <p style="color:white;float: right;margin-top: 8px;">{{mmsg.mdate}}</p>

</div>

    <div ng-if="mmsg.flag == '1'">
         <h2 style="font-weight:700;">{{mmsg.mtitle}}</h2>
         <p style="color:white;float: left;">{{mmsg.mmessage | limitTo:8}}....</p>
         <p style="color:white;float: right;">{{mmsg.mdate}}</p>
    </div>


</div>
  </div>
</ion-content>
</div>
