<div class = "abc">

  <div class="bar bar-header bar-clear" style= "margin-top:5px;" >
    <a  href="#teachome"><button class="button button-icon icon ion-ios-arrow-back">Back</button></a>
    <div class="title" id="shadow"> Teacher Announcements</div>
    <button class="button button-icon icon ion-plus-round" onclick="location.href='#NewAnnouncement'"></button>
  </div>

  <div class="card" style="margin-top:15%;">


    <a class="item item-avatar" ng-repeat="t in teacann| orderBy : '-' track by $index"  ui-sref="teacDetailAnn({sender:t.title,notice:t.msg,mdate:t.msgdate,cname:t.cname,dept:t.dept,batch:t.batch,sec:t.sec})" style="background-color:#000;color:white;">

      <img src="download.jpg">

      <h2 style="font-weight:700;">{{t.cname}}  {{t.dept}}   {{t.sec}}</h2>
      <!--<h2 style="font-weight:700;">{{mmsg.mtitle}}</h2>-->
      <p style="color:white">{{t.title | limitTo:8}}</p>
      <p style="color:white">{{t.msgdate}}</p>

    </a>



  </div>
</div>
