    <button class="button button-icon icon ion-plus-round" onclick="location.href='#NewEvent'"></button>
  </div>


  <ion-content class="has-header">

    <div class="card" ng-repeat="event in events | orderBy: '-' track by $index ">

      <a class="item item-text-wrap" ui-sref="EventDetails({title:event.E_TITLE,desc:event.E_DESC})">
        <h2 style="font-weight:700; color:black;">{{event.E_TITLE}}</h2>
        <p style="color:black">{{event.E_DESC}}</p>
      </a>
